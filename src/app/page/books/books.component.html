<main>
    <div class="card-container">
        <div *ngIf="myBooks.length === 0">
          <div class="icon-container">
            <img src="https://th.bing.com/th/id/OIG.xSvlK1g.PI5YDtHgcBi7?pid=ImgGn" alt="">
          </div>
          <h1>No tienes ningún libro guardado!</h1><br>
          <h1>Añade los que quieras en AddBooks</h1>
        </div>
        <div *ngFor="let book of myBooks; let even = even" class="card" [ngClass]="{'even-card': even, 'odd-card': !even}">
          <div class="button-container">
            <button class="eliminar" (click)="eliminarLibro(book.id_book)">X</button>
          </div>
          <div class="url-container">
            <img src="{{book.photo}}" alt=""/>
          </div>
          <div class="datos">
            <h2>{{book.title}}</h2><br>
            <h4>{{book.author}}</h4><br>
            <h5>{{book.type}}</h5><br>
            {{book.id_book | pitufar}} <br>
            <b>{{book.price}} € <br></b>
            <button class="compra" [ngClass]="{'even-button': even, 'odd-button': !even}">Comprar</button>
          </div>
        </div>
      </div>

 <div class="searchBox">

    <input #idLibro class="searchInput" type="text" name="" placeholder="Busca por referencia">
    <button class="searchButton" (click)="findBook(idLibro.value)">
