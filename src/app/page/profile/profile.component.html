<main>
<div class="contenedor">
    <div class="perfil">
        <div class="box">
            <div class="url-container">
                <img src="{{myUser.photo}}" alt=""/>
            </div>
            <div class="datos">
                <h2>{{myUser.id_user}}</h2><br>
                 Nombre:{{myUser.name}}<br>
                 Apellido: {{myUser.last_name}}<br>
                 Email: {{myUser.email}}
                </div>
            </div>
    </div>


    <div class="editarDatos">
        <form class="form" autocomplete="off">
            <p class="title">Editar datos</p>
                <div class="flex">
                    <label>
                        <input required="" placeholder="" type="text" class="input" id="nombre" name="nombre" #input1 autocomplete="given-name">
                        <span>Nombre</span>
                    </label>
                    <label>
                        <input required="" placeholder="" type="text" class="input" id="apellidos" name="apellidos" #input2 autocomplete="family-name">
                        <span>Apellidos</span>
                    </label>
                </div>
                <label>
                    <input required="" placeholder="" type="email" class="input" id="email" name="email" #input3 autocomplete="email">
                    <span>Email</span>
                </label>
                
                <label>
                    <input required="" placeholder="" class="input" id="url" name="url" #input4 autocomplete="url">
                    <span>URL</span>
                </label>
                <button type="button" (click)="modificarDatos(input1.value, input2.value, input3.value, input4.value)" class="submit">Modificar</button>       
            </form>
    </div>
</div>
</main>
