<main>
    <div class="contenedor">
      <div class="perfil">
        <div class="box">
          <div class="url-container">
            <img *ngIf="myUser && myUser.photo" [src]="myUser.photo" alt="Foto de perfil"/>
          </div>
          <div class="datos">
            <h2>{{ myUser.id_user }}</h2><br>
            Nombre: {{ myUser.name }}<br>
            Apellido: {{ myUser.last_name }}<br>
            Email: {{ myUser.email }}
          </div>
        </div>
      </div>
  
      <div class="editarDatos">
        <form class="form" autocomplete="off">
          <p class="title">Editar datos</p>
          <div class="flex">
            <label>
              <input required="" placeholder="" type="text" class="input" id="nombre" name="nombre" [(ngModel)]="nuevoNombre" autocomplete="given-name">
              <span>Nombre</span>
            </label>
            <label>
              <input required="" placeholder="" type="text" class="input" id="apellidos" name="apellidos" [(ngModel)]="nuevoApellido" autocomplete="family-name">
              <span>Apellidos</span>
            </label>
          </div>
          <label>
            <input required="" placeholder="" type="email" class="input" id="email" name="email" [(ngModel)]="nuevoEmail" autocomplete="email">
            <span>Email</span>
          </label>
          <label>
            <input required="" placeholder="" class="input" id="url" name="url" [(ngModel)]="nuevaFoto" autocomplete="url">
            <span>URL</span>
          </label>
          <label>
            <input required="" placeholder="" class="input" id="password" name="password" [(ngModel)]="nuevaPassword" autocomplete="password">
            <span>Contrase√±a</span>
          </label>
          <button type="button" (click)="modificarDatos()" class="submit">Modificar</button>
        </form>
      </div>
    </div>
  </main>
